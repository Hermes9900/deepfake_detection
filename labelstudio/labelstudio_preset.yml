title: Deepfake Detection Labeling
description: Label text claims, images, audio, and video for deepfake detection
label_config: labelstudio_config.json
sampling: uniform
instruction: |
  - Read the text and mark claims as SUPPORTED, REFUTED, or NOT_ENOUGH_INFO.
  - Inspect images and mark real or fake.
  - Listen to audio and mark bona_fide or spoof.
  - Watch videos and mark real or fake.
tasks:
  - text: "Example text"
    image: "examples/sample_image.jpg"
    audio: "examples/sample_audio.wav"
    video: "examples/sample_video.mp4"
